plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.json:json:20240303'
    implementation libs.guava
}

javafx {
    version = "21"
    modules = ['javafx.controls', 'javafx.fxml']
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'streamtext.AdvancedLargeFileViewer'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Configuration pour créer un JAR exécutable avec JavaFX
tasks.register('fatJar', Jar) {
    archiveClassifier = 'all'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    
    manifest {
        attributes 'Main-Class': application.mainClass.get()
    }
    
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    
    with jar
}

task jpackageImage(type: Exec) {
    dependsOn 'jpackage'
    
    doLast {
        def versionName = project.findProperty('versionName') ?: 'dev'
        def platform = project.findProperty('jpackagePlatform') ?: 'linux-x64'
        def targetPlatform = project.findProperty('targetPlatform') ?: 'linux'
        
        def imageDir = layout.buildDirectory.dir("image/${imageName.get()}").get().asFile
        def artifactName = "StreamText-${versionName}-${targetPlatform}"
        
        // Renommer selon la plateforme
        switch (targetPlatform) {
            case 'linux':
                exec {
                    commandLine 'tar', 'czf', "${artifactName}.tar.gz", imageDir
                }
                break
            case 'win':
                // MSI déjà généré par jpackage
                def msiFile = file("${imageDir}/${artifactName}.msi")
                if (msiFile.exists()) {
                    file(msiFile).renameTo("${artifactName}.msi")
                }
                break
            case 'macos':
                exec {
                    commandLine 'hdiutil', 'create', "${artifactName}.dmg", '-srcfolder', imageDir
                }
                break
        }
    }
}

jpackage {
    imageOptions {
        // AutoUpdater compatible
        destinationDir = layout.buildDirectory.dir('image').map { it.dir(imageName.get()) }
        // Version pour AutoUpdater
        version = project.findProperty('versionName') ?: 'dev'
    }
    
    windows {
        imageOptions.addWinConsole()
        imageOptions.addWinShortcut()
    }
    
    linux {
        imageOptions.linuxPackageName = 'streamtext'
    }
    
    mac {
        imageOptions.macPackageIdentifier = 'com.streamtext.app'
    }
}
