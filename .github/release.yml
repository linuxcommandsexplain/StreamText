name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Build Fat JAR
      run: ./gradlew shadowJar
      
    - name: Get version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Rename JAR
      run: mv app/build/libs/app-all.jar StreamText-${{ steps.get_version.outputs.VERSION }}.jar
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: StreamText ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        body: |
          ## üöÄ StreamText ${{ steps.get_version.outputs.VERSION }}
          
          ### Changements
          - Voir le changelog complet dans le fichier CHANGELOG.md
          
          ### Installation
          1. T√©l√©chargez le fichier `StreamText-${{ steps.get_version.outputs.VERSION }}.jar`
          2. Ex√©cutez avec: `java -jar StreamText-${{ steps.get_version.outputs.VERSION }}.jar`
          
          ### Pr√©requis
          - Java 21 ou sup√©rieur
          
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./StreamText-${{ steps.get_version.outputs.VERSION }}.jar
        asset_name: StreamText-${{ steps.get_version.outputs.VERSION }}.jar
        asset_content_type: application/java-archive
