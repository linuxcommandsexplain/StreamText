name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact: linux-x64
            suffix: linux
          - os: windows-latest
            artifact: win-x64
            suffix: win
          - os: macos-latest
            artifact: macos-x64
            suffix: macos
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v2

    - name: Extract version
      id: version
      run: |
        VERSION="${GITHUB_REF#v}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "VERSION_NAME=$VERSION" >> $GITHUB_ENV

    - name: Build with Gradle
      env:
        GRADLE_OPTS: "-Dorg.gradle.configureondemand=true -Dorg.gradle.parallel=true"
      run: |
        ./gradlew jpackageImage \
          -PversionName=${{ env.VERSION_NAME }} \
          -PjpackagePlatform=${{ matrix.artifact }} \
          -PtargetPlatform=${{ matrix.suffix }}

    - name: Prepare artifact name
      id: artifact
      run: |
        echo "name=StreamText-${{ env.VERSION_NAME }}-${{ matrix.suffix }}" >> $GITHUB_OUTPUT

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: streamtext-${{ matrix.suffix }}
        path: build/image/${{ steps.artifact.outputs.name }}.*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/streamtext-linux/StreamText-*.linux.tar.gz
          artifacts/streamtext-win/StreamText-*.msi
          artifacts/streamtext-macos/StreamText-*.dmg
        generate_release_notes: true
        draft: false
        prerelease: false
