name: üöÄ Auto Release (Tag + Build + Packages)

on:
  workflow_dispatch:  # Bouton manuel dans GitHub
  push:
    branches: [ main ]  # D√©tecte push sur main

permissions:
  contents: write
  packages: write

jobs:
  # 1Ô∏è‚É£ CR√âER LE TAG AUTOMATIQUE
  bump-tag:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Pour git log
    
    - name: üÜï G√©n√©rer prochaine version
      id: tag
      uses: anothrNick/github-tags@v1
      with:
        github_api_token: ${{ secrets.GITHUB_TOKEN }}
        tag_prefix: 'v'
        # S√©lectionne le type de version (major/minor/patch)
        default_bump: ${{ github.event.inputs.bump || 'patch' }}
    
    - name: üìù G√©n√©rer changelog
      id: changelog
      uses: heinrichreimer/github-changelog-generator-token@v2.4.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        sinceTag: v0.0.0
        futureRelease: true
    
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
      changelog: ${{ steps.changelog.outputs.changelog }}

  # 2Ô∏è‚É£ BUILD MULTI-PLATEFORME
  build:
    needs: bump-tag
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: linux-x64
            ext: tar.gz
            name: linux
          - os: windows-latest  
            target: win-x64
            ext: msi
            name: win
          - os: macos-latest
            target: macos-x64
            ext: dmg
            name: macos
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: üì¶ Build jpackage ${{ matrix.name }}
      env:
        VERSION_TAG: ${{ needs.bump-tag.outputs.new_tag }}
      run: |
        ./gradlew jpackage \
          -DjpackagePlatform=${{ matrix.target }} \
          -PversionName=$VERSION_TAG
        
        # Renommer pour AutoUpdater
        ARTIFACT="StreamText-${VERSION_TAG}-${{ matrix.name }}.${{ matrix.ext }}"
        mv build/image/*/*.$([[ "${{ matrix.name }}" == "win" ]] && echo "msi" || echo "${{ matrix.ext }}") $ARTIFACT
        
        echo "ARTIFACT_PATH=$ARTIFACT" >> $GITHUB_ENV
    
    - uses: actions/upload-artifact@v4
      with:
        name: streamtext-${{ matrix.name }}
        path: StreamText-*.${{ matrix.ext }}

  # 3Ô∏è‚É£ CR√âER LA RELEASE
  release:
    needs: [bump-tag, build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts/
    
    - name: üì§ Publier Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.bump-tag.outputs.new_tag }}
        name: StreamText ${{ needs.bump-tag.outputs.new_tag }}
        body: ${{ needs.bump-tag.outputs.changelog }}
        draft: false
        prerelease: false
        files: |
          artifacts/streamtext-linux/StreamText-*.tar.gz
          artifacts/streamtext-win/StreamText-*.msi
          artifacts/streamtext-macos/StreamText-*.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
