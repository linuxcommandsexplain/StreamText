name: Auto Release StreamText

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (ex: 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: linux-x64
            ext: tar.gz
            name: linux
          - os: windows-latest
            target: win-x64
            ext: msi
            name: win
          - os: macos-latest
            target: macos-x64
            ext: dmg
            name: macos
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: Build jpackage ${{ matrix.name }}
      run: |
        VERSION="${{ github.event.inputs.version }}"
        ./gradlew jpackage \
          -DjpackagePlatform=${{ matrix.target }} \
          -PversionName=$VERSION
        
        cd build/image
        if [ "${{ matrix.name }}" = "linux" ]; then
          tar czf StreamText-${VERSION}-linux.tar.gz StreamText-*/
        elif [ "${{ matrix.name }}" = "win" ]; then
          cp StreamText-*/StreamText-*.msi ../StreamText-${VERSION}-win.msi
        else
          hdiutil create StreamText-${VERSION}-macos.dmg -srcfolder StreamText-*/
        fi
    
    - uses: actions/upload-artifact@v4
      with:
        name: streamtext-${{ matrix.name }}
        path: |
          StreamText-*.tar.gz
          StreamText-*.msi
          StreamText-*.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts/
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: StreamText ${{ github.event.inputs.version }}
        files: |
          artifacts/streamtext-linux/StreamText-*.tar.gz
          artifacts/streamtext-win/StreamText-*.msi
          artifacts/streamtext-macos/StreamText-*.dmg
