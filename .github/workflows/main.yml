name: Auto Build and Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configuration de Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Rendre le script Gradle exécutable
        run: chmod +x gradlew

      - name: Build du Fat JAR
        run: ./gradlew jar

      # Calcule le prochain numéro de version (ex: v1.0.1)
      - name: Calculer le prochain tag
        id: tagger
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch

      # On renomme le JAR pour qu'il soit explicite dans la release
      - name: Préparer les fichiers de build
        run: |
          mkdir -p artifacts
          cp build/libs/*.jar artifacts/StreamText-${{ steps.tagger.outputs.new_tag }}.jar

      # Crée la release et ajoute les fichiers du dossier 'artifacts'
      - name: Créer la Release GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagger.outputs.new_tag }}
          name: Release ${{ steps.tagger.outputs.new_tag }}
          files: artifacts/*.jar
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}