name: Auto Build and Release

on:
  push:
    branches:
      - main  # Se lance quand tu pousses du code sur la branche main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important pour que Git puisse créer des tags

      - name: Configuration de Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Rendre le script Gradle exécutable
        run: chmod +x gradlew

      - name: Build du Fat JAR
        run: ./gradlew jar

      - name: Déterminer la version
        id: get_version
        run: |
          # Récupère la version dans le build.gradle ou utilise le timestamp
          echo "VERSION=v1.0.$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Créer le Tag et la Release GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          files: build/libs/*.jar
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}